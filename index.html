<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE HUNTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class=>
    <header>
      <h1 class="text-6xl font-semibold">Phone Hunter</h1>
    </header>

    <main class="container mx-auto ">
      <section class="bg-gray-100 mt-8">
        <input
          id="search-felid"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">search</button>
      </section>
      <!-- search result -->
      <section>
        <!-- loading  spinner -->
        <div id="loading-spinner" class=" text-center my-40 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <div class="hidden text-center my-8" id="show-all-container">
          <button onclick="handleShowAll()" class="btn btn-accent">SHOW ALL</button>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
